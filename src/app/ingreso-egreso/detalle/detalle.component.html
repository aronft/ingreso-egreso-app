<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresoEgresoItems$ | async | orderIngresoEgreso">
                  <td>{{item.descripcion}}</td>
                  <td>{{item.monto}}</td>
                  <td>
                    <span [ngClass]="{
                      'text-success': item.tipo === 'ingreso', 
                      'text-primary': item.tipo === 'egreso'
                    }">
                      {{item.tipo}}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="eliminarIngresoEgreso(item)">
                      <i class="fas fa-trash-alt"></i>Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
